<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/layout.css">
    <link rel="stylesheet" href="./styles/animations.css">
    <link rel="stylesheet" href="./styles/forms.css">
    <link rel="stylesheet" href="./styles/buttons.css">
    <link rel="stylesheet" href="./styles/modals.css">
    <link rel="stylesheet" href="./styles/tasks.css">
    <link rel="stylesheet" href="./styles/responsive.css">
</head>

<body>
    <main>
        <section id="list"></section>
        <section id="form">
            <div class="mb-3">
                <label for="inputTitle" class="form-label">Task Title</label>
                <input type="text" class="form-control" id="inputTitle" placeholder="e.g. Project kickoff">
            </div>
            <div class="mb-3">
                <label for="inputNotes" class="form-label">Notes (Optional)</label>
                <textarea rows="3" class="form-control" id="inputNotes" placeholder="e.g. Finish writing presentation..."></textarea>
            </div>
            <div class="mb-3">
                <label for="inputPriority" class="form-label">Priority</label>
                <select id="inputPriority" class="form-control">
                    <option value="">Select Priority</option>
                    <option value="low">Low Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="high">High Priority</option>
                    <option value="urgent">Urgent</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="inputDueDate" class="form-label">Due Date</label>
                <input type="datetime-local" class="form-control" id="inputDueDate">
            </div>
            <div class="mb-3">
                <label for="inputStatus" class="form-label">Status</label>
                <select id="inputStatus" class="form-control">
                    <option value="">Select</option>
                    <option>New</option>
                    <option>In Progress</option>
                    <option>Completed</option>
                    <option>Cancelled</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="inputBudget" class="form-label">Budget (Optional)</label>
                <input type="number" class="form-control" id="inputBudget" placeholder="Enter amount in USD">
            </div>
            <button class="btn btn-dark" type="submit" id="btnSave">Save Task</button>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./scripts/app.js"></script>
</body>

</html>
